<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" href="css/master.css">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Roboto+Slab&display=swap" rel="stylesheet">
        <title>Sudoku</title>
    </head>
    <body>
        <header>
			<div class="title">
				<a href="index.html">Sudo<span class="grey">ku</span></a>
			</div>
			<div class="strip">
				<div class="dropdown" >
					<span class="strip-item">Random Game</span>
					<div class="dropdown-content">
						<button onclick="easyPuzzle()">Easy</button>
						<br>
						<button onclick="mediumPuzzle()">Medium</button>
						<br>
						<button onclick="hardPuzzle()">Hard</button>
					</div>
				</div>
				<a href="help.html" class="strip-item">Help</a>
			</div>
        </header>
        <article class="sudoku">

			<!-- Main sudoku board -->
			<table id="grid">
			   <tr class="row" id="A">
				   <td class="1 selected cursor"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
				</tr>

			    <tr class="row" id="B">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
			   </tr>
			   <tr class="row" id="C">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
				</tr>

			    <tr class="row" id="D">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
			   </tr>
			   <tr class="row" id="E">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
				</tr>

			    <tr class="row" id="F">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
			   </tr>
			   <tr class="row" id="G">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
				</tr>

			    <tr class="row" id="H">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
			   </tr>
			   <tr class="row" id="I">
				   <td class="1"><div></div></td>
				   <td class="2"><div></div></td>
				   <td class="3"><div></div></td>
				   <td class="4"><div></div></td>
				   <td class="5"><div></div></td>
				   <td class="6"><div></div></td>
				   <td class="7"><div></div></td>
				   <td class="8"><div></div></td>
				   <td class="9"><div></div></td>
				</tr>
		   	</table>



            <!-- Control and options menu.-->
            <div class="controls">
                <table class="mode-select">
                	<tr>
	                    <td>
	                    	<button type="button" name="fill" class="selected-mode" onclick="setMode(0, board)">Normal</button>
	                    </td>
	                    <td>
	                    	<button type="button" name="pencil" class="unselected-mode" onclick="setMode(1, board)">Note</button>
	                    </td>
	                    <td>
	                    	<button type="button" name="color" class="unselected-mode" onclick="setMode(2, board)">Color</button>
	                    </td>
                	</tr>
                </table>
                
                <table id="panel" class="digit">
					<tr>
						<td class="1" onclick="insert(1, board)"><button>1</button></td> <td class="2" onclick="insert(2, board)"><button>2</button></td> <td class="3" onclick="insert(3, board)"><button>3</button></td>
					</tr>
					<tr>
						<td class="4" onclick="insert(4, board)"><button>4</button></td> <td class="5" onclick="insert(5, board)"><button>5</button></td> <td class="6" onclick="insert(6, board)"><button>6</button></td>
					</tr>
					<tr>
						<td class="7" onclick="insert(7, board)"><button>7</button></td> <td class="8" onclick="insert(8, board)"><button>8</button></td> <td class="9" onclick="insert(9, board)"><button>9</button></td>
					</tr>
                </table>
                
				<!-- sets game options -->
				<div class="options">
					<span class="category">Show Errors</span>
					<label class="switch">
						<input id="errorSwitch" type="checkbox" onclick="toggleErrorChecking()">
						<span class="slider"></span>
					</label>
				</div>
				<!-- game selectors -->
				<div class="game-select">
					<button onclick="previousPuzzle()">Previous Puzzle</button>
					<button onclick="nextPuzzle()">Next Puzzle</button>
				</div>
            </div>
        </article>

        <footer>
        	Author: Liam Seymour
        </footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/sudoku-board.js"></script>
    </body>
</html>
